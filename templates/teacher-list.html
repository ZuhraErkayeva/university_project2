<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher List</title>
</head>
<body>
<h1>Teacher List</h1>
<ul>
    {% for teacher in teachers %}
        <li><a href="{% url 'teacher_detail' pk=teacher.pk %}">{{ teacher.first_name }}</a></li>
        <li>{{teacher.first_name}} {{teacher.last_name}}</li>
        <p>{{teacher.bio}} {{teacher.subject}} {{teacher.created_at}} {{teacher.updated_at}}</p>
    {%endfor%}
</ul>
</body>
</html>
