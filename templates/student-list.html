<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
<h1>Student List</h1>
<ul>
    {% for student in students %}
    <li><a href="{% url 'student_detail' pk=student.pk %}">{{ student.first_name }}</a></li>
    <li>{{student.first_name}}</li>
    <li>{{student.last_name}}</li>
    {% endfor %}
</ul>
</body>
</html>
